<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Plataforma de Jogos</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      text-align: center;
      width: 320px;
    }

    .login-container h1 {
      margin-bottom: 10px;
      color: #2a5298;
    }

    .login-container p {
      margin-bottom: 20px;
      color: #555;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #2a5298;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
    }

    .login-container button:hover {
      background-color: #1e3c72;
    }

    .cadastro {
      margin-top: 15px;
      font-size: 14px;
    }

    .cadastro a {
      color: #2a5298;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Bem-vindo(a)</h1>
    <p>Faça login para acessar sua conta</p>
    <form id="login-form">
      <input type="text" id="usuario" placeholder="Usuário ou Email" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
    <p class="cadastro">Não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
  </div>
  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const usuario = document.getElementById('usuario').value;
      const senha = document.getElementById('senha').value;

      const user = JSON.parse(localStorage.getItem('user'));
      if (user && (user.usuario === usuario || user.email === usuario) && user.senha === senha) {
        localStorage.setItem('loggedInUser', user.usuario);
        window.location.href = 'dashboard.html';
      } else {
        alert('Usuário ou senha incorretos!');
      }
    });
  </script>
</body>
</html>
