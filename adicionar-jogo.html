<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Adicionar Jogo - Plataforma de Jogos</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header>
    <h1>Plataforma de Jogos</h1>
    <nav>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="equipe.html">Equipe</a></li>
        <li><a href="projeto.html">Sobre o Projeto</a></li>
        <li><a href="adicionar-jogo.html">Adicionar Jogo</a></li>
        <li><a href="chat.html">Chat</a></li>
        <li><a href="index.html">Sair</a></li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <h2>Adicionar Novo Jogo</h2>
    <form id="add-game-form">
      <input type="text" id="titulo" placeholder="Título do Jogo" required>
      <textarea id="descricao" placeholder="Descrição do Jogo" rows="4" required></textarea>
      <input type="text" id="genero" placeholder="Gênero" required>
      <input type="text" id="plataforma" placeholder="Plataforma" required>
      <input type="text" id="icone" placeholder="Ícone/Emoji (ex: 🎮)" value="🎮" required>
      <button type="submit">Adicionar Jogo</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2023 Plataforma de Jogos</p>
  </footer>
  <script>
    document.getElementById('add-game-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const titulo = document.getElementById('titulo').value;
      const descricao = document.getElementById('descricao').value;
      const genero = document.getElementById('genero').value;
      const plataforma = document.getElementById('plataforma').value;
      const icone = document.getElementById('icone').value;

      const jogo = { titulo, descricao, genero, plataforma, icone };
      const jogos = JSON.parse(localStorage.getItem('meusJogos')) || [];
      jogos.push(jogo);
      localStorage.setItem('meusJogos', JSON.stringify(jogos));

      alert('Jogo adicionado com sucesso!');
      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
