  <main class="container">
    <h2>Bem-vindo ao Dashboard</h2>
    <p>Aqui vocÃª pode gerenciar seus jogos e interagir com a comunidade.</p>
    <section>
      <h3>Seus Jogos</h3>
      <div id="meus-jogos">
        <!-- Jogos serÃ£o listados aqui dinamicamente -->
      </div>
    </section>
    <section>
      <h3>AÃ§Ãµes RÃ¡pidas</h3>
      <a href="adicionar-jogo.html"><button>Adicionar Novo Jogo</button></a>
      <a href="chat.html"><button>Ir para o Chat</button></a>
    </section>

  <footer>

  </footer>
  <script>
    // SimulaÃ§Ã£o de jogos do usuÃ¡rio (usando localStorage para persistÃªncia simples)
    const jogos = JSON.parse(localStorage.getItem('meusJogos')) || [];
    const listaJogos = document.getElementById('meus-jogos');
    jogos.forEach((jogo, index) => {
      const div = document.createElement('div');
      div.className = 'game-item';
      div.innerHTML = `
        <span>${jogo.icone || 'ðŸŽ®'}</span>
        <div>
          <strong>${jogo.titulo}</strong><br>
          <small>${jogo.genero} - ${jogo.plataforma}</small>
        </div>
        <button class="delete-btn" onclick="deletarJogo(${index})">Excluir</button>
      `;
      listaJogos.appendChild(div);
    });

    function deletarJogo(index) {
      if (confirm('Tem certeza que deseja excluir este jogo?')) {
        jogos.splice(index, 1);
        localStorage.setItem('meusJogos', JSON.stringify(jogos));
        location.reload();
      }
    }
  </script>
</body>
